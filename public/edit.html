<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Hero</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="edit.js"></script>
  </head>
  <body>
    <h1>Edit Hero</h1>
    <form id="editHeroForm">

        id="heroDescription"
        placeholder="Hero Description"
        required
      />

    </form>
  </body>
</html>
