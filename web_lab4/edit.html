<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="src/edit.js"></script>
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center"
  >
    <h1 class="text-3xl font-bold mb-6">Edit Hero</h1>
    <form id="edit-hero-form" class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
      <label for="edit-hero-name" class="block mb-2 text-lg">Hero Name:</label>
      <input
        type="text"
        id="edit-hero-name"
        class="w-full p-2 mb-4 rounded-lg bg-gray-700 text-gray-300"
        required
      />

      <label for="edit-hero-power" class="block mb-2 text-lg"
        >Hero Power:</label
      >
      <input
        type="text"
        id="edit-hero-power"
        class="w-full p-2 mb-4 rounded-lg bg-gray-700 text-gray-300"
        required
      />

      <label for="edit-hero-power-count" class="block mb-2 text-lg"
        >Power Count:</label
      >
      <input
        type="number"
        id="edit-hero-power-count"
        min="1"
        class="w-full p-2 mb-6 rounded-lg bg-gray-700 text-gray-300"
        required
      />

      <button
        type="submit"
        class="w-full py-2 bg-green-500 rounded-lg shadow-md hover:bg-green-600 transition-all"
      >
        Save
      </button>
    </form>
  </body>
</html>
